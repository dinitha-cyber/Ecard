      .shiny-gradient {

      .animated-gradient-bg {
        background: linear-gradient(270deg, #22d3ee, #2563eb, #38bdf8, #2563eb, #22d3ee);

        animation: cardGradientMove 14s ease-in-out infinite;
      }
      @keyframes cardGradientMove {

        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
